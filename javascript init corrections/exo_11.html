<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript : initiation</title>
</head>
<body>
	
	<script>

	 /**
	 * Exercice 11
	 *
	 * Affichez les 1000 premiers nombre entiers séparés par des espaces
	 */

	 for (var i=1000 ; i >0 ; i--){

	 	if(i == 224)	continue;

	 	document.write(i + ' ');
	 }

	</script>
</body>
